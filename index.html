<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="calculator-body">
            <div class="result">
                <h1 id="result">0</h1>
            </div>
            <div class="display">
                <h3 id="display"></h3>
            </div>
            <div class="btn-wrap">
                <button onclick="allClear()" class="btn btn-accent">AC</button>
                <button onclick="del()" class="btn btn-accent">C</button>
                <button onclick="display('%')" class="btn btn-accent">%</button>
                <button onclick="display('/')" class="btn btn-accent">&#247</button>
                <button onclick="display('7')" class="btn">7</button>
                <button onclick="display('8')" class="btn">8</button>
                <button onclick="display('9')" class="btn">9</button>
                <button onclick="display('*')" class="btn btn-accent">X</button>
                <button onclick="display('4')" class="btn">4</button>
                <button onclick="display('5')" class="btn">5</button>
                <button onclick="display('6')" class="btn">6</button>
                <button onclick="display('-')" class="btn btn-accent">-</button>
                <button onclick="display('1')" class="btn">1</button>
                <button onclick="display('2')" class="btn">2</button>
                <button onclick="display('3')" class="btn">3</button>
                <button onclick="display('+')" class="btn btn-orange">+</button>
                <button onclick="display('0')" class="btn">0</button>
                <button onclick="display('.')" class="btn">.</button>
                <button onclick="calculate()" class="btn btn-lg">=</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
