<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator-body">
            <div class="result">
                <h1 id="result">0</h1>
            </div>
            <div class="display">
                <h3 id="display"></h3>
            </div>
            <div class="btn-wrap">
                
                <!-- row1 -->
                <button onclick="allClear()" class="btn btn-lg">AC</button>
                <button onclick="del()" class="btn btn-accent"><i class="fa-solid fa-delete-left"></i></button>

                <!-- row2 -->
                <button onclick="operator('%')" class="btn">MOD</button>
                <button onclick="operator('C')" class="btn">nCr</button>
                <button onclick="operator('P')" class="btn">nPr</button>
                <button onclick="operator('!')" class="btn">Fact</button>
                <button onclick="operator('/')" class="btn">&#247</button>

                <!-- row3 -->
                <button onclick="numeric('7')" class="btn">7</button>
                <button onclick="numeric('8')" class="btn">8</button>
                <button onclick="numeric('9')" class="btn">9</button>
                <button onclick="operator('*')" class="btn">X</button>

                <!-- row4 -->
                <button onclick="numeric('4')" class="btn">4</button>
                <button onclick="numeric('5')" class="btn">5</button>
                <button onclick="numeric('6')" class="btn">6</button>
                <button onclick="operator('-')" class="btn">-</button>

                <!-- row5 -->
                <button onclick="numeric('1')" class="btn">1</button>
                <button onclick="numeric('2')" class="btn">2</button>
                <button onclick="numeric('3')" class="btn">3</button>
                <button onclick="operator('+')" class="btn">+</button>

                <!-- row6 -->
                <button onclick="numeric('0')" class="btn">0</button>
                <button onclick="numeric('.')" class="btn">.</button>
                <button onclick="calculate(queue)" class="btn btn-lg">=</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b91379b65b.js"> </script>
</body>
</html>
